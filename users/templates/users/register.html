{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bg-2">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <div class="p-3 ">
            <button type="submit" class="btn bg-1 text-light">Submit</button>
        </div>
    </form>

    <br>
    <div class="d-flex">
        <p class="p-1">Already have an account?</p>
        <a href="{% url 'login' %}" class="ml-2">Sign IN</a>
    </div>

</div>

</div>
{% endblock %}
